<!DOCTYPE html>
<html>
    <head>
        <title>frame tag demo</title>
    
    </head>

    <frameset rows="30%,40%,10%">      <!--rows,cols are used to display two or more rows and cols.....-->
        <frame src="frame1.html"></frame>
        <frame src="frame2.html"></frame>
        <frame src="frame3.html"></frame>  <!--no need to mention iframe--> 
    </frameset>

</html>
